{% extends 'home.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">
    <div class="card-body bg-dark">
        <form class="pt-3" method="post" enctype="multipart/form-data">
            <h1>USER</h1>
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" name="uname" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-control-lg" name="pass" placeholder="Password">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">SIGN IN</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
